<app-bread-crumb 
    [items]="[{ text: 'Posição Mensal'}]">
</app-bread-crumb>

<app-page-header
    [headerParams]="{ title: 'Posição Mensal', btnClass: '', btnLink: '', btnText: '' , showButton: false }"
></app-page-header>

<div class="card">
    <div class="card-header">
        Selecione o mês e ano para gerar a posição mensal
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="month">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label for="year">Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione um ano</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>

            </div>
        </div>
        <div class="form-row">
            <div class="col-md text-right">
                <button type="button" (click)="generateReports()" class="btn btn-dark">Processar</button>
            </div>
        </div>
    </div>
</div>

<div class="card-deck mt-5 mb-5">
    <!-- RECEITAS -->
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            Total de Receitas
        </div>
        <div class="card-body">
            <h3 class="card-title">
                2.000,00
            </h3>
        </div>
    </div>
    <!-- DESPESAS -->
    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            Total de Despesas
        </div>
        <div class="card-body">
            <h3 class="card-title">
                500,00
            </h3>
        </div>
    </div>

    <!-- SALDO -->
    <div class="card text-center text-white bg-info">
        <div class="card-header">
            Saldo
        </div>
        <div class="card-body">
            <h3 class="card-title">
                1500,00
            </h3>
            <small>Ufa, sobrou grana!</small>
        </div>
    </div>
</div>

<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        GRAFICO DE RECEITAS
    </div>
    <div class="col-md-6">
        GRAFICO DE DESPESAS
    </div>
</div>
