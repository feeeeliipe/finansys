<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{headerParams.title}}
        </h1>
    </div>
    
    <div class="col-md" *ngIf="headerParams.showButton">
        <a [routerLink]="headerParams.btnLink" class="btn float-right" [class]="headerParams.btnClass">{{headerParams.btnText}}</a>
    </div>
</div>
